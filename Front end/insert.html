<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    

    <link rel="stylesheet" href="style1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      
         $(document).ready(function(){
            $("#submitBtn").click(function() {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:3000/api/student/',
                    contentType: 'application/json',
                    data: JSON.stringify(
                    {
                    "StudentId": $('#sid').val(),
                    "FirstName": $("#Fname").val(),
                    "LastName": $("#Lname").val(),
                    "email": $("#email").val(),
                    "city": $("#city").val(),
                    "course": $("#course").val(),
                    "guardian": $("#guardian").val(),
                    "subject": $("#subject").val()
                    }),
                    success: function (data, textStatus, jQxhr) {
                    alert("Data Inserted");
                    
                    },
                    error: function (xhr, textStatus, error) {
                    alert("Error");
                    }
                    });
                    // Clear the input fields
          $("#sid").val("");
          $("#Fname").val("");
          $("#Lname").val("");
          $("#email").val("");
          $("#city").val("");
          $("#course").val("");
          $("#guardian").val("");
          $("#subject").val("");

            });
        });



    </script>
  </head>

  <body class="body-bg">

    
    <div class="container col-lg-8 position-absolute top-50 start-50 translate-middle bg-white shadow-sm rounded-4">
      <div class="row justify-content-center align-items-center text-center">
        <div class="col-lg-8 p-0 w-50 ">
          <h2 class="text-center" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><br><br>Insert Student</h2>


         <div class="mb-3">
            <input type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="sid"
              placeholder="Student ID"
            />
          </div>
          <div class="mb-3" back>
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="Fname"
              placeholder="First name"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="Lname"
              placeholder="Last name"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="city"
              placeholder="NearCity"
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control p-3 shadow-none rounded-pill"
              id="course"
              placeholder="Course"
            />
          </div>

        <div class="mb-3">
          <input type="text" class="form-control p-3 shadow-none rounded-pill" id="guardian" placeholder="Guardian" />
        </div>
        

        <div class="mb-3">
          <input
            type="text"
            class="form-control p-3 shadow-none rounded-pill"
            id="subject"
            placeholder="Subject"
          />
        </div>

              <div class="mb-3">
            <button id="submitBtn" 
              class="btn btn-dark p-3 btn-custom shadow-none rounded-pill w-100"
            >
              Insert
            </button>
            
          </div>
        </div>
      </div>
    </div>
